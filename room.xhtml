		<script type="text/javascript"><![CDATA[
			window.onload=initRoom;			
			var args = window.name.split(" ");
			if(args[4] == "owner"){
				var serverAddress = args[0];
				var username = args[1];						
				var mesh = "../"+args[2];			
				var roomId = args[3];				
				connect(serverAddress, mesh, username, roomId);
			}
			else{
				var serverAddress = args[0];
				var username = args[1];	
				var mesh = "../"+args[2];				
				connectVisitor(serverAddress, username, mesh);
			}
		]]></script>
