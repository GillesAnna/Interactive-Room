<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title> Interactive Room </title> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!--  jQuery -->
		<script type="text/javascript" src="externals/jquery/jquery-1.6.1.js"/>
		<script type="text/javascript" src="externals/js/jquery-ui-1.8.14.custom.min.js"/>
		<script type="text/javascript" src="externals/development-bundle/ui/jquery.ui.core.js"/>
		<script type="text/javascript" src="externals/development-bundle/ui/jquery.ui.widget.js"/>
		<script type="text/javascript" src="externals/development-bundle/ui/jquery.ui.button.js"/>
				
		<!-- KataJS simplifies development of the Sirikata ObjectHost in the browser -->
		<script type="text/javascript" src="externals/katajs/katajs/core/Core.js"/>
		
		<!-- Configuration and Login-->
		<script type="text/javascript" src="scripts/Connect.js"/>
		<script type="text/javascript" src="scripts/UI.js"/>					
		
		<!--  CSS-Style of the User Interface -->		
		<link type="text/css" href="externals/css/custom-theme/jquery-ui-1.8.14.custom.css" rel="stylesheet" media="all" />
		<link type="text/css" href="style/style.css" rel="stylesheet" media="all" />
							
		<script type="text/javascript"><![CDATA[
			window.onload=initIndex;			
		]]></script>
	</head>	
	<body>
		<button id="debug" onclick="window.name = 'sirikata://' + window.location.hostname + ':7777' + ' ' + '0' + ' ' + 'static/meshes/room1.xml3d'  + ' ' + '-1'; document.location.href='room.xhtml';"> DEBUG </button>
		<div id="connection" class="dialogue">				
			<form id="flogin" action="scripts/login.php" method="post" class="loginFont">
				<!-- form fields -->
				server address: <input id="server-address" class="loginInput" type="text" name="server-address" value="sirikata://localhost:7777"/><br/>
				username: 		<input id="username" class="loginInput" type="text" name="username" /><br/>
				password:		 <input id="password" class="loginInput" type="password" name="pwd" />
				<!-- buttons -->
				<div id="buttons">
					<button id="loginButton" type="submit">				 
						Login
					</button>
					<button id="registerButton" type="button" onclick="$('#overlayRegister').show();">				 
						Register
					</button>
				</div>
			</form> 
			 		
		</div>		
		
		<div id="overlayRegister" class="overlay">				
			<div id="register" class="dialogue">			
				<p>Please choose a username and a password.</p>
				<form id="fregister" action="scripts/register.php" method="post" class="loginFont registerFont">
					<!-- form fields -->
					username: 			<input id="newUsername" class="registerInput" type="text" name="newUsername"/><br/>
					password:			<input id="newPassword" class="registerInput" type="password" name="newPassword"/><br/>
					confirm password:	<input id="newPasswordConf" class="registerInput" type="password" name="newPasswordConf"/>
				<!-- buttons -->								
					<button id="registerOverlayButton" name="registerOverlayButton" type="submit">
						Register
					</button>																		
				</form>
				<button class="closeButton" onclick="$('#overlayRegister').hide();">x</button>
			</div>
		</div>
	
	</body>	
</html>
